	<script>
		for(var i = 1; i <= 100; i++) {
			var num = i;
			if(i%3 === 0) {
				num = "Fizz";
			}
			if(i%5 === 0) {
				num = "Buzz";
			}
			if(i%3 === 0 && i%5 === 0) {
				num = "FizzBuzz";
			}
			console.log(num);
		}
	</script>
