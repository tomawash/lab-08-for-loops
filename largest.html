<!DOCTYPE html>
<html lang="en">
<head>

<body>

	<script>
		var largest = 0;

		for(var i = 0; i < 4; i++) {
			var userinput = prompt("Number please..");
			var usernum = parseInt(userinput, 10);
			if(usernum > largest) {
				largest = usernum;
			}
		}

		console.log("The largest number is " + largest);
	</script>
</body>
